query {
  locateVehiclesByZip(
    zipCode: "ZIPCODE"
    brand: "TOYOTA"
    pageNo: PAGENUMBER
    pageSize: 250
    seriesCodes: "MODELCODE"
    distance: DISTANCEMILES
    leadid: "LEADIDUUID"
  ) {
    pagination {
      pageNo
      pageSize
      totalPages
      totalRecords
    }
    vehicleSummary {
      vin
      stockNum
      brand
      marketingSeries
      year
      isTempVin
      dealerCd
      dealerCategory
      distributorCd
      holdStatus
      weightRating
      isPreSold
      dealerMarketingName
      dealerWebsite
      isSmartPath
      distance
      isUnlockPriceDealer
      transmission {
        transmissionType
      }
      price {
        advertizedPrice
        nonSpAdvertizedPrice
        totalMsrp
        sellingPrice
        dph
        dioTotalMsrp
        dioTotalDealerSellingPrice
        dealerCashApplied
        baseMsrp
      }
      options {
        optionCd
        marketingName
        marketingLongName
        optionType
        packageInd
      }
      mpg {
        city
        highway
        combined
      }
      model {
        modelCd
        marketingName
        marketingTitle
      }
      intColor {
        colorCd
        colorSwatch
        marketingName
        nvsName
        colorFamilies
      }
      extColor {
        colorCd
        colorSwatch
        marketingName
        colorHexCd
        nvsName
        colorFamilies
      }
      eta {
        currFromDate
        currToDate
      }
      engine {
        engineCd
        name
      }
      drivetrain {
        code
        title
        bulletlist
      }
      family
      cab {
        code
        title
        bulletlist
      }
      bed {
        code
        title
        bulletlist
      }
    }
  }
}
